<!DOCTYPE html>
<html>

<head>
    <title>Documento</title>
    <meta charset="UTF-8">
</head>

<body style="background-color: goldenrod;">
    <div>
        <button id="boton1">Inicio</button>
        <button id="boton2">Informacion</button>
        <button id="boton3">Contactos</button>
    </div>
    <div id="menu"></div>

    </div>
    <script>
        addEventListener("DOMContentLoaded", () => {
            document.getElementById("boton1").addEventListener("click", () => mostrar('Inicio.txt'));
            document.getElementById("boton2").addEventListener("click", () => mostrar('Informacion.txt'));
            document.getElementById("boton3").addEventListener("click", () => mostrar('Contactos.txt'));
        });

        function mostrar(signo) {
            fetch(signo)
                .then(response => response.text())
                .then(datos => document.getElementById("menu").innerText = datos);
        }
    </script>

</body>

</html>
